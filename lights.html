<!DOCTYPE HTML>
<html>
    
<head>

<meta charset=”UTF-8”>

<!-- THE TITLE WILL APPEAR IN THE BROWSER WINDOW OR TAB -->
<title> Barcelona poem </title>

<!-- MEDIA QUERIES -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
<link rel="stylesheet" href="styles.css">

<!-- animsition.css -->
<link rel="stylesheet" href="animsition-master/dist/css/animsition.min.css">

<link href="https://fonts.googleapis.com/css?family=Sumana" rel="stylesheet">
    
</head>
    
    
<body>
    <div class="animsition">
        <div class="image">
            <img class="disco" src="images/1disco.png">
        </div>

        <div class="poem">
            <p>
                Vodka and orange juice <br>
                Midnight blue velvet rooms <br>
                Glistening lights <br>
                Glooming bodies move


            </p>
        </div>
    </div>
    <div class="nav">
        <a href="words.html"><img class="nav-right" src="images/right.svg"> </a>
        <a href="dancing.html"><img class="nav-left" src="images/left.svg"> </a>
    </div>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- animsition.js -->
    <script src="animsition-master/dist/js/animsition.min.js"></script>
    
    <script>$(document).ready(function() {
  $(".animsition").animsition({
    inClass: 'fade-in-right-sm',
    outClass: 'fade-out-right-sm',
    inDuration: 1500,
    outDuration: 800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});</script>
</body>
